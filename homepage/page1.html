    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                    <div class="position-sticky">
                        <ul class="nav flex-column">

                <!-- Page content -->
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <h1>Countries I have Travelled To!</h1>
                    <div id="map" style="height: 500px;"></div>
                    <ol>
                            <li>Australia</li>
                            <li>USA</li>
                            <li>Canada</li>
                            <li>Japan</li>
                            <li>Singapore</li>
                            <li>China</li>
                    </ol>
                </main>
            </div>
        </div>

        <script>
            var map = L.map('map').setView([20, 0], 2); 

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            L.marker([-25.2744, 133.7751]).addTo(map).bindPopup('Australia'); // Australia
            L.marker([37.0902, -95.7129]).addTo(map).bindPopup('USA'); // USA
            L.marker([56.1304, -106.3468]).addTo(map).bindPopup('Canada'); // Canada
            L.marker([36.2048, 138.2529]).addTo(map).bindPopup('Japan'); // Japan
            L.marker([1.3521, 103.8198]).addTo(map).bindPopup('Singapore'); // Singapore
            L.marker([35.8617, 104.1954]).addTo(map).bindPopup('China'); // China
        </script>

    </body>
