{% extends "layout.html" %}

{% block main %}
    <h2>Your Crypto Tokens</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Price (USD)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for crypto in cryptos %}
            <tr>
                <td>{{ crypto.symbol }}</td>
                <td>{{ crypto.price }}</td>
                <td>
                    <form action="/delete_crypto" method="post">
                        <input type="hidden" name="symbol" value="{{ crypto.symbol }}">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
