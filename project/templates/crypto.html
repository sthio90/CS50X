{% extends "layout.html" %}

{% block title %}
    Crypto
{% endblock %}

{% block main %}
    <h2>Cryptocurrency Data</h2>

    <!-- Form for inputting the cryptocurrency symbol -->
    <form action="/crypto" method="post">
        <input type="text" name="symbol" placeholder="Enter crypto symbol (e.g., BTC)" required>
        <button type="submit">Get Price</button>
    </form>

    <!-- Display the price if available -->
    {% if btc_price %}
        <div>
            <p>The current price of {{ symbol | default('Bitcoin (BTC)') }} is: {{ btc_price }}</p>
        </div>
    {% endif %}
{% endblock %}
