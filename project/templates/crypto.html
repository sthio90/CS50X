<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% extends "layout.html" %}

{% block title %}
    Crypto
{% endblock %}

{% block main %}
    <h2>Cryptocurrency Data</h2>
    <form action="/crypto" method="post">
        <input type="text" name="symbol" placeholder="Enter crypto symbol (e.g., BTC)">
        <button type="submit">Get Price</button>
    </form>
    {% if symbol %}
        <div>
            <p>The current price of {{ symbol }} is: {{ crypto_price }}</p>
        </div>
    {% endif %}

    <canvas id="myChart"></canvas>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [/* Array of date labels */],
                datasets: [{
                    label: 'Price',
                    data: [/* Array of price data */],
                    backgroundColor: 'rgba(0, 123, 255, 0.5)',
                    borderColor: 'rgba(0, 123, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    </script>


{% endblock %}
